---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tap-plugin
  labels:
    app.kubernetes.io/name: tap-plugin
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      app: tap-plugin
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: plugin
      labels:
        app: tap-plugin
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
      securityContext: {}
      containers:
        - name: plugin
          image: tap:latest
          command:
            - /tap-device-plugin
          args:
            - -log-level=info
            - -devices=10
          ports:
            - name: metrics
              containerPort: 8080
          securityContext:
            privileged: true
          volumeMounts:
            - name: device-plugins
              mountPath: /var/lib/kubelet/device-plugins
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 128Mi
          # TODO:
          # livenessProbe:
          #   exec:
          #     command:
          #       - /grpc_health_probe
          #       - -addr
          #       - unix:///var/lib/kubelet/device-plugins/health.sock
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          # readinessProbe:
          #   exec:
          #     command:
          #       - /grpc_health_probe
          #       - -addr
          #       - unix:///var/lib/kubelet/device-plugins/health.sock
          #   initialDelaySeconds: 2
          #   periodSeconds: 5
      volumes:
        - name: device-plugins
          hostPath:
            path: /var/lib/kubelet/device-plugins
      serviceAccountName: plugin
      terminationGracePeriodSeconds: 10
